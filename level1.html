<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Side Scroller</title>
  <style>  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    image-rendering: pixelated;
  }</style>
</head>
<body>  <canvas id="gameCanvas" width="1280" height="720"></canvas>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const username = localStorage.getItem("username");
      if (!username) {
        alert("You must be logged in to play this game!");
        window.location.href = "login/log-in.html";
      }
    });
  </script>
  <script src="game.js"></script>
</body>
</html>
