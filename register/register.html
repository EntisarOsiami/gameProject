<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <section class="register-sec-1">
      <nav>
        <div class="logo">
          <img src="../images/logo.png" alt="" />
        </div>
      </nav>
 </section>
      <section class="register-sec">
        <div class="register-sec-left">
          <div class="form-container">
            <p class="register-title">Register</p>
            <form class="register-form">
              <div class="inputs">
                <!-- full name -->
                <div class="input-feilds">
                  <label for="fullName">FULL NAME:</label>
                  <input
                    type="text"
                    id="fullName"
                    placeholder="first and last name"
                  />
                  <span class="span" id="fullName-span"
                    >Please enter your first and last name as it appears on
                    official documents.</span
                  >
                </div>
                <!-- user name -->
                <div class="input-feilds">
                  <label for="username">USERNAME:</label>
                  <input type="text" id="username" placeholder="user_1" />
                  <span class="span" id="username-span"
                    >Your unique username for logging in.</span
                  >
                </div>
                <!-- Email -->
                <div class="input-feilds">
                  <label for="email">EMAIL:</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="timeline@gmail.com"
                  />
                  <span class="span" id="email-span"
                    >We'll never share your email with anyone else.</span
                  >
                </div>
                <!-- password -->
                <div class="input-feilds">
                  <label for="pass">PASSWORD:</label>
                  <input type="password" id="pass" placeholder="**********" />
                  <span class="span" id="pass-span"
                    >Use at least 8 characters, including a number.</span
                  >
                </div>
                <!-- confirm pass -->
                <div class="input-feilds">
                  <label for="conPass">CONFIRM PASSWORD:</label>
                  <input
                    type="password"
                    id="conPass"
                    placeholder="**********"
                  />
                  <span class="span" id="conPass-span"
                    >Make sure both passwords match.</span
                  >
                </div>
                <!-- submit button -->
                <div class="input-btn">
                  <a href="">
                    <button class="register-btn btn">Register</button>
                  </a>
                </div>
                <div class="input-feilds">
                  <p class="have-account">
                    Already have account? <a href="../logIn/log-in.html"> press here</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="register-sec-right">
          <img id="mario-register" src="../images/mario.gif" alt="">
        </div>
      </section>
    </section>
    <script src="./register.js"></script>
  </body>
</html>
